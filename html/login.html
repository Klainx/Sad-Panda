<div id="app" class="container">

    <toast-container></toast-container>

    <div>
        <img src="https://exhentai.org/">
    </div>

    <form v-on:submit.prevent="login">

        <div class="form-group">
            <input v-model="username" id="username" class="form-control" type="text" placeholder="Username" required autofocus :disabled="disabled">
        </div>

        <div class="form-group">
            <input v-model="password" id="password" class="form-control" type="password" placeholder="Password" required :disabled="disabled">
        </div>

        <div class="form-check">
            <input v-model="remember" id="remember-me" class="form-check-input" type="checkbox" :disabled="disabled">
            <label class="form-check-label" for="remember-me">Remember me</label>
        </div>

        <button type="submit" class="btn btn-success btn-lg btn-block" :disabled="disabled">
            Sign in
        </button>

    </form>

    <div>
        <a href="https://github.com/HitomaruKonpaku/Sad-Panda" target="_blank">
            <img :src="image.logo.github" alt="GitHub Mark" height="22">
        </a>
    </div>

    <!-- <div>
        <a href="https://www.patreon.com/Swaps4" target="_blank">Presented by Swaps4</a>
    </div> -->

</div>
